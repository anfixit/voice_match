name: Deploy to Timeweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            # Переходим в директорию проекта
            cd /home/${{ secrets.SERVER_USER }}/voice_match || {
              echo "Creating project directory..."
              mkdir -p /home/${{ secrets.SERVER_USER }}/voice_match
              cd /home/${{ secrets.SERVER_USER }}/voice_match
            }

            # Клонируем или обновляем репозиторий
            if [ -d ".git" ]; then
              echo "Updating repository..."
              git fetch origin
              git reset --hard origin/main
              git pull origin main
            else
              echo "Cloning repository..."
              git clone https://github.com/anfixit/voice_match.git .
            fi

            # Копируем production конфигурацию
            cp docker-compose.prod.yml docker-compose.yml

            # Останавливаем старый контейнер если он запущен
            docker-compose down || true

            # Пересобираем и запускаем контейнеры
            docker-compose up -d --build

            # Ждем запуска
            sleep 15

            # Проверяем статус
            docker-compose ps

            echo "Deployment completed successfully!"
            echo "Application should be available at https://voice-match.ru"
