# Конфигурация Nginx для voice-match.ru
# Этот файл нужно скопировать на сервер в /etc/nginx/sites-available/voice-match.ru

# HTTP сервер - редирект на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name voice-match.ru www.voice-match.ru;

    # Для Let's Encrypt (certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Редирект всего остального на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name voice-match.ru www.voice-match.ru;

    # SSL сертификаты (будут созданы через certbot)
    ssl_certificate /etc/letsencrypt/live/voice-match.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/voice-match.ru/privkey.pem;

    # SSL параметры
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логи
    access_log /var/log/nginx/voice-match.ru-access.log;
    error_log /var/log/nginx/voice-match.ru-error.log;

    # Увеличенные лимиты для загрузки аудиофайлов
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Проксирование на Docker контейнер
    location / {
        proxy_pass http://127.0.0.1:7861;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support для Gradio
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Таймауты для длительных операций
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
