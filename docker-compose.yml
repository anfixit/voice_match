version: '3.8'

services:
  voice_match:
    build: .
    container_name: voice_match
    ports:
      - "${PORT:-7860}:7860"
    volumes:
      - ./logs:/app/logs
      - ./pretrained_models:/app/pretrained_models
      - ./uploads:/app/uploads
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7860')"]
      interval: 30s
      timeout: 10s
      retries: 3
